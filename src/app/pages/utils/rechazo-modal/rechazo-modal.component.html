<div class="modal-header">
    <h5 class="modal-title">Formulario Rechazado</h5>
    <button type="button" class="close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="rechazoForm">
      <div class="form-group">
        <label for="motivo">Motivo del Rechazo</label>
        <textarea id="motivo" formControlName="motivo" class="form-control" rows="5"></textarea>
        <span *ngIf="rechazoForm.get('motivo')?.invalid && rechazoForm.get('motivo')?.touched" class="text-danger">
            Este campo es requerido.
          </span>  
    </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
    <button type="button" *ngIf="!isReadOnly" class="btn btn-danger" (click)="rechazarFormulario()">Rechazar</button>
  </div>
